<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="form-container">
  <div class="form-card">
    <h2>{{ '‚úèÔ∏è Editar Producto' if editar else '‚ûï Nuevo Producto' }}</h2>
    <p class="subtitle">Registrar producto en la bodega</p>

    <form method="POST">

      <label>Nombre del producto</label>
      <input type="text" name="nombre"
       value="{{ producto.nombre if editar else '' }}"
       required>


      <label>Categor√≠a</label>
      <select name="categoria" required>
        <option value="">Seleccionar</option>
        {% for c in ["Abarrotes","Bebidas","Cervezas","L√°cteos","Snacks","Panader√≠a","√ötiles del hogar"] %}
          <option value="{{ c }}"
            {% if editar and producto.categoria == c %}selected{% endif %}>
            {{ c }}
          </option>
        {% endfor %}
      </select>

      <label>Precio (S/)</label>
      <input type="number" step="0.01" name="precio"
       value="{{ producto.precio if editar else '' }}" required>

      <label>Stock actual</label>
      <input type="number" name="stock"
       value="{{ producto.stock if editar else '' }}" required>

      <label>Stock m√≠nimo</label>
      <input type="number" name="stock_minimo"
       value="{{ producto.stock_minimo if editar else '' }}" required>


      <button type="submit">üíæ Guardar Producto</button>

      <a href="/admin/dashboard" class="btn-back">‚¨Ö Volver</a>
    </form>
  </div>
</div>

</body>
</html>
